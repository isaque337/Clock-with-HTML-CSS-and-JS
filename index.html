<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Clock with HTML, CSS and JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">

        <div class="time hour" data-hour-hand></div>
        <div class="time minute" data-minute-hand></div>
        <div class="second time" data-second-hand></div>

        <div class="number n1">
            <p class="numberWithoutRotation1">1</p>
        </div>

        <div class="number n2">
            <p class="numberWithoutRotation2">2</p>
        </div>

        <div class="number n3 ">
            <p class="numberWithoutRotation3">3</p>
        </div>

        <div class="number n4">
            <p class="numberWithoutRotation4">4</p>
        </div>

        <div class="number n5">
            <p class="numberWithoutRotation5">5</p>
        </div>

        <div class="number n6">
            <p class="numberWithoutRotation6">6</p>
        </div>

        <div class="number n7">
            <p class="numberWithoutRotation7">7</p>
        </div>

        <div class="number n8">
            <p class="numberWithoutRotation8">8</p>
        </div>

        <div class="number n9">
            <p class="numberWithoutRotation9">9</p>
        </div>

        <div class="number n10">
            <p class="numberWithoutRotation10">10</p>
        </div>

        <div class="number n11">
            <p class="numberWithoutRotation11">11</p>
        </div>

        <div class="number n12">
            <p class="numberWithoutRotation12">12</p>
        </div>

    </div>

</body>

<footer>
    <button id="stop">Stop the clock</button>
    <script src="script.js"></script>

</footer>

</html>
